<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .line-container {
        display: flex;
      }
      .block {
        flex: 1;
        border: 1px solid black;
        padding: 10px;
      }
      #content {
        width: 100%;
        padding: 5px 5;
        margin-top: 5px;
      }
      #sender {
        width: 100%;
        padding: 5px 5;
        margin-top: 5px;
      }
      #topic {
        background-color: #f1f1f1;
        margin-bottom: 20px;
        padding: 10px 10;
      }
      .toggleDiv {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Lista wiadomo≈õci:</h2>
    <ul>
      {% for element in maile %}
      <div class="line-container">
        <div class="block">
          <li>
            <h4 id="topic" onclick="toggleDiv('{{element.subject}}')">
              {{element.subject}}
            </h4>
            <div class="toggleDiv" id="{{element.subject}}">
              <div id="sender"><b>From:</b> {{element.sender}}<br /></div>
              <div id="content">{{element.content}}</div>
            </div>
          </li>
        </div>
        <div class="block">
          <div id="analysis">{{element.analysis['translate_order']['deadline'][0]}}</div>
        </div>
      </div>
      {% endfor %}
    </ul>

    <script>
      function toggleDiv(divID) {
        var div = document.getElementById(divID);
        div.classList.toggle("show");
      }
    </script>
  </body>
</html>
